  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#e5e7eb" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#fafafa"/>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Central element -->
  <circle cx="100" cy="100" r="15" fill="#1e3a5f"/>
  <line x1="85" y1="100" x2="115" y2="100" stroke="#1e3a5f" stroke-width="2"/>
  <line x1="100" y1="85" x2="100" y2="115" stroke="#1e3a5f" stroke-width="2"/>
  <circle cx="75" cy="100" r="3" fill="#1e3a5f"/>
  <circle cx="125" cy="100" r="3" fill="#1e3a5f"/>
