  <path d="M 100 85 Q 130 70 150 50" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="50" r="4" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <path d="M 100 115 Q 70 130 50 150" stroke="#a855f7" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="150" r="4" fill="none" stroke="#a855f7" stroke-width="2"/>
  
  <path d="M 100 115 Q 130 130 150 150" stroke="#f97316" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="150" cy="150" r="4" fill="none" stroke="#f97316" stroke-width="2"/>
</svg>


