version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: clarion-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "clarion-dev-root-token"  # Change in production!
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    command: vault server -dev
    networks:
      - clarion-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local

networks:
  clarion-network:
    external: true

